<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


</head>
<body>
    <h2>SERVICE APP</h2>
    <div>
        <form id="Download">
            <div class="form-group">
            <label for="downloadDapp">Dapp name</label>
            <input id="downloadDapp" type="text" class="form-control"></input>
            <span class="error error_name"></span>
            </div>
            <button id='download1' type="submit" class="btn btn-primary" >Download</button>
        </form>
    </div>

    <div>
        <button id="create-wallet">CREATE WALLET</button>     
    </div>
    <h2>Test Send Transaction</h2>
    <div>
        <form id="send-transaction">
            <div class="form-group">
            <label for="toAddress">toAddress</label>
            <input id="toAddress" type="text" class="form-control"></input>
            <label for="amount">Amount</label>
            <input id="amount" type="text" class="form-control"></input>

            <span class="error error_name"></span>
            </div>
            <button id='download1' type="submit" class="btn btn-primary" >Send</button>
        </form>
    </div>
    <div>
        <form id="get-balance">
            <div class="form-group">
            <label for="token">Token address</label>
            <input id="token" type="text" class="form-control"></input>
            <span class="error error_name"></span>
            </div>
            <button id='download1' type="submit" class="btn btn-primary" >get balance</button>
        </form>
    </div>
    <h2>TEST SEND MESSAGE</h2>
    <div>
        <form id="send-message">
            <div class="form-group">
            <label for="type">Type</label>
            <input id="type" type="text" class="form-control"></input>
            <label for="message">Message</label>
            <input id="message" type="text" class="form-control"></input>

            <span class="error error_name"></span>
            </div>
            <button id='download1' type="submit" class="btn btn-primary" >Send message</button>
        </form>
    </div>
   
    <button id='test' onclick="test()" >Test</button>

  
    <div id="log-container">
        <h4>Log:</h5>
            <pre id="log-content"></pre>
    </div>


    <script type="application/javascript" src="Websocket.js"></script>
</body>
</html>
